<style is="custom-style">
    :root {
        --my-custom-color: var(--paper-blue-500);
        --paper-tab-ink: var(--my-custom-color);

        /* custom CSS property */
        --paper-tabs-selection-bar-color: var(--paper-blue-500);

        /* custom CSS mixin */
        --paper-tabs: {
            color: var(--default-primary-color); /* variable defined in default-theme.html */
        }
    }
    paper-toolbar.white {
        --paper-toolbar-background: white;
    }
    .spacer {
        @apply(--layout-flex);
    }
    #validation_error, #comment_validation_error {
        z-index: 99999999;
    }

    .blue .paper-header {
        background-color: var(--paper-blue-500);
        @apply(--shadow-elevation-2dp);
    }

    .secondary-blue .paper-header {
        background-color: var(--paper-blue-200);
        @apply(--shadow-elevation-2dp);
    }

    paper-toolbar.white {
        background-color: #fff;
        color: #000;
    }


    .flex-horizontal {
        @apply(--layout-horizontal);
    }
    .flexchild {
        @apply(--layout-flex);
    }
    .flex-vertical {
        @apply(--layout-vertical);
        margin-bottom: 30px;
    }
    .flexchild-vertical {
        @apply(--layout-flex);
    }
</style>
