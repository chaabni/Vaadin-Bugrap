<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Vaadin Bugrap with polymer</title>
    <script src='/bower_components/firebase/firebase.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="elements.html">
    <link rel="import" href="css/custom-style.html">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="fullbleed layout vertical">
<template is="dom-bind">

    <!-- Firebase collections -->
    <firebase-collection
            order-by-child="project_id"
            location="https://vaadin-bugrap.firebaseio.com/project"
            data="{{projects}}">
    </firebase-collection>


    <paper-toolbar class="white">
        <paper-dropdown-menu label="Choose project">
            <paper-listbox class="dropdown-content" selected="0">
                <template is="dom-repeat" items="[[projects]]" as="project">
                    <paper-item>[[project.name]]</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
        <span class="spacer"></span>
        <iron-label>
            <paper-icon-button icon="social:person" class="black"></paper-icon-button>
            <span class="black">Sami Suo-Heikki</span>
        </iron-label>

        <iron-label>
            <paper-icon-button icon="icons:input" class="black"></paper-icon-button>
            <span class="black">Logout</span>
        </iron-label>
    </paper-toolbar>
    <paper-toolbar class="white">
        <iron-label>
            <paper-icon-button icon="icons:bug-report" class="black"></paper-icon-button>
            <span class="black">Report a bug</span>
        </iron-label>
        <iron-label>
            <paper-icon-button icon="icons:chrome-reader-mode" class="black"></paper-icon-button>
            <span class="black">Request a feature</span>
        </iron-label>
        <iron-label>
            <paper-icon-button icon="icons:settings" class="black"></paper-icon-button>
            <span class="black">Manage project</span>
        </iron-label>
        <span class="spacer"></span>
        <paper-input class="short" label="Search reports" style="display: inline-block">
            <paper-icon-button suffix icon="search" alt="search" title="Search" class="black">
            </paper-icon-button>
        </paper-input>
    </paper-toolbar>
    <paper-toolbar class="white" id="distribution_toolbar">
        <paper-dropdown-menu label="Reports fort" id="reports_for">
            <paper-menu class="dropdown-content">
                <paper-item>1.2.3</paper-item>
                <paper-item>1.2.4</paper-item>
                <paper-item>1.2.5</paper-item>
                <paper-item>1.2.6</paper-item>
            </paper-menu>
        </paper-dropdown-menu>
        <distribution-bar>
        </distribution-bar>
    </paper-toolbar>
    <paper-toolbar class="white">
        <iron-label>
            <span class="black">Assignees</span>
            <paper-tabs selected="0">
                <paper-tab>Only me</paper-tab>
                <paper-tab>Everyone</paper-tab>
            </paper-tabs>
        </iron-label>
        <iron-label>
            <span class="black">Status</span>
            <paper-tabs selected="0">
                <paper-tab>Open</paper-tab>
                <paper-tab>All kinds</paper-tab>
                <paper-tab>Custom
                    <iron-icon icon="icons:arrow-drop-down"></iron-icon>
                </paper-tab>
            </paper-tabs>
        </iron-label>
    </paper-toolbar>
    <vaadin-grid selection-mode="multi">
        <table>
            <col name="index" width="48">
            <col name="user.picture.thumbnail" width="54">
            <col name="user.name.first">
            <col name="user.name.last">
            <col name="user.email" flex>
        </table>
        <thead>
        <tr>
            <th>Priority</th>
            <th>Type</th>
            <th>Summary</th>
            <th>Assigned to</th>
            <th>Last modified</th>
            <th>Reported</th>
        </tr>
        </thead>
    </vaadin-grid>
</template>
<script src="js/app.js"></script>
</body>
</html>
