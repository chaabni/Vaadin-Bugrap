<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Vaadin Bugrap with polymer</title>
    <script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="/js/jquery.ui.touch-punch.min.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src='/bower_components/firebase/firebase.js'></script>
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="import" href="elements.html">
    <link rel="import" href="css/custom-style.html">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
          type="image/png"
          href="favicon.png">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
    <![endif]-->

<body class="fullbleed layout vertical">
<template is="dom-bind" id="app">

</template>
<div class="github-fork-ribbon-wrapper right-bottom hide_mobile">
    <div class="github-fork-ribbon">
        <a href="https://github.com/samiheikki/Vaadin-Bugrap/">Fork me on GitHub</a>

</div>
<script src="/js/app.js"></script>

</html>
